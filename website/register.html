<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Tutors Alike Inc.</title>
<link href="register-style.css" rel="stylesheet" type="text/css">

	<meta name="viewport" content="width=device-width">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
</head>

<body>
	  <div class="navBar" id="mainNavBar">
    <a href="index.html">
      <h2>TUTORS ALIKE INC.</h2>
    </a>
    <a id="aboutP" href="about.html">ABOUT</a>
    <a id="searchP" href="search.html">SEARCH</a>
    <a id="bookP" href="booking.html">BOOK</a>
    <a id="registerP" href="register.html">REGISTER</a>
  </div>
  <br>
	<form action="#" method="post" name="sign up for beta form">
      <div class="header">
         <p>Sign Up For Tutors Alike Inc.</p>
      </div>
      <div class="description">
        <p>Our tutors are ready! If you're interested in testing us out, then sign up below to get exclusive access.</p>
      </div>
      <div class="input">
        <input type="text" class="button" id="email" name="email" placeholder="NAME@MAIL.COM">
        <input type="submit" class="button" id="submit" value="SIGN UP">
      </div>
    </form>
	<section class="footer">
    <div class="footer">
      <table style="width:100%">
        <tbody>
          <tr>
            <td style="width:70%">
              <h5 id="footerHome"><a href="home.html"><b>TUTORS ALIKE INC.<b></a></h5>
            </td>
            <td>
              <h6 id="footer">&nbsp;<a href="about.html">ABOUT</a>&nbsp;&nbsp;&nbsp;</h6>
            </td>
            <td>
              <h6 id="footer">&nbsp;<a href="search.html">SEARCH</a>&nbsp;&nbsp;&nbsp;</h6>
            </td>
            <td>
              <h6 id="footer">&nbsp;<a href="booking.html">BOOK</a>&nbsp;&nbsp;&nbsp;</h6>
            </td>
            <td>
              <h6 id="footer">&nbsp;<a href="register.html">REGISTER</a>&nbsp;&nbsp;&nbsp;</h6>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <script>
    //change box color when mouseover header boxes
    var aP=document.querySelector("#aboutP");
    var sP=document.querySelector("#searchP");
    var bP=document.querySelector("#bookP");
    var rP=document.querySelector("#registerP");
    aP.addEventListener("mouseover",boxColor);
    aP.addEventListener("mouseout",boxReg);
    sP.addEventListener("mouseover",boxColor);
    sP.addEventListener("mouseout",boxReg);
    bP.addEventListener("mouseover",boxColor);
    bP.addEventListener("mouseout",boxReg);
    rP.addEventListener("mouseover",boxColor);
    rP.addEventListener("mouseout",boxReg);

    function boxColor(){
      this.style.backgroundColor="yellow";
    }
    function boxReg(){
      this.style.backgroundColor="transparent";
    }

    //button alerts user when clicking
    var confirm=document.querySelector("#submit");
    confirm.addEventListener("click",success)

    function success(){
      var signUp=document.querySelector("#email").value;
      if(signUp.indexOf("@")>0){
        alert("Check your email for further instructions!")
      }
      else{
        alert("Please enter your email.")
      }
    }
  </script>
</body>
</html>
